<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Feedback</title>
  </head>
  <body>
    <div class="container">
      <div class="feedback">
        <div class="question">
          How satisfied are you with our customer support performance?
        </div>
        <div class="emojis">
          <span class="emoji" data-text="Unhappy">😒</span>
          <span class="emoji" data-text="Neutral">😐</span>
          <span class="emoji" data-text="Happy">😆</span>
        </div>
        <div class="reviewbtn">Send Review</div>
      </div>
      <div class="thankyou">
        <div class="heart-emoji">♥️</div>
        <div class="welcome">Thank You!</div>
        <div class="feedback-result">Feedback:</div>
        <div class="conclude">
          We will use your feedback to improve our customer support
        </div>
      </div>
    </div>
  </body>
</html>
